<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f9d2e98f44.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555;"> 
        <h1>Daily Look</h1>
        <p>All in Pink</p>
      </div>
      <div style="background-color: #2AB6BA;"> 
        <h1>Formal Look</h1>
        <p>All in Blue</p>
      </div>
      <div style="background-color: #252E33;"> 
        <h1>Chic Look</h1>
        <p>All in Gray</p>
      </div>
      <div style="background-color: #FFBB86;"> 
        <h1>Casual Look</h1>
        <p>All in Yellow</p>
      </div>
    </div>
    <div class="right-slide">
      <!-- yellow -->
      <div style="background-image: 
      url('https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1440&q=80') 
       "></div>
      <!-- gray -->
      <div style="background-image: 
      url('https://images.unsplash.com/photo-1509631179647-0177331693ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1376&q=80') 
       "></div>
      <!-- blue -->
      <div style="background-image: 
      url('https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80') 
       "></div>
      <!-- pink -->
      <div style="background-image: 
      url('https://images.unsplash.com/photo-1593592023995-a857ecf39076?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') 
       "></div>
       

 

    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
